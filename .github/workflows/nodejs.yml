name: Node.js Package

on:
  push:
    paths:
      - '*.ts'
      - '.github/workflows/*'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-node@v1
        with:
          node-version: 12
      - name: npm install, ci, typecheck, build
        run: |
          npm ci
          npm run build
          npm run typecheck
          npm run lint

  publish:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-node@v1
        with:
          node-version: 12
          registry-url: https://registry.npmjs.org/
      - name: npm publish
        run: |
          if: startsWith(${{github.ref}}, 'refs/tags/')
          run: npm publish
          env:
            NODE_AUTH_TOKEN: ${{secrets.npm_token}}
